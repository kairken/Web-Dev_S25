<!DOCTYPE html>
<html>
    <body>
        <script>
            function sumSalaries(salaries) {
                let sum = 0;
                for(let salary of Object.values(salaries)) {
                    sum += salary;
                }

                return sum;
            }

            let salaries = {
                "John": 100,
                "Pete": 300,
                "Mary": 250
            };
            alert( sumSalaries(salaries));
        </script>

        <script>
            function count(obj) {
                return Oblect.keys(obj).lenght;
            }

            let user = {
                name: 'John',
                age: 30
            };

            alert( count(user) );
        </script>
    </body>
</html>
